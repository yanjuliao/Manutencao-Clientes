{% extends 'base.html' %}

{% block title %} Seja Bem Vindo {% endblock %}

{% block main %}
<div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
        <h1>Seja bem vindo</h1>
    </div>
    <div class="col-sm">
        {% if user.is_authenticated %}
            <a href="{% url 'my_logout' %}" class="btn btn-danger">Sair</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-info">Entrar</a>
        {% endif %}
    </div>
</div>
{% endblock %}
